openapi: "3.0.2"
info:
  title: ServerBin API
  version: "0.1.0"
  description: |
    Simple REST api for testing behaviour of clients, proxies, kubernetes deployments...
{{ $root := . }}
servers:
{{range .Paths }}
  - url: {{ $root.BaseUrl }}{{ . }}
{{end}}
tags:
  - name: Methods
    description: "Test http methods. Supports non standard methods with 3 to 7 characters."
  - name: Status
    description: "Returns given status code."
{{ if .Delay }}
  - name: Delay
    description: "Returns the response after a delay."
{{ end }}
{{ if .Slow }}
  - name: Slow
    description: "Returns the response slowly."
{{ end }}
{{ if .Cookie }}
  - name: Cookies
    description: "Cookies"
{{ end }}
{{ if .Redirect }}
  - name: Redirects / URL
    description: "Returns a redirect responses by a URL."
  - name: Redirects / Absolute
    description: "Returns a redirect responses by an absolute path."
  - name: Redirects / Relative
    description: "Returns a redirect responses by a relative path."
{{ end }}
components:
  requestBodies:
    DefaultBody:
      required: false
      content:
        multipart/form-data:
          schema:
            type: object
        application/x-www-form-urlencoded:
          schema:
            type: object
        application/json:
          schema:
            type: object
        text/plain:
          schema:
            type: string
        application/octet-stream:
          schema:
            type: string
            format: binary
  responses:
    Default:
      description: information about headers, cookies,...
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Default'
        text/plain:
          schema:
            type: string
    BadRequest:
      description: request is invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Default'
        text/plain:
          schema:
            type: string
    MethodNotAllowed:
      description: given method is not allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Default'
        text/plain:
          schema:
            type: string
    InternalServerError:
      description: internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Default'
        text/plain:
          schema:
            type: string
    Empty:
      description: "empty response"
  schemas:
    Multipart:
      description: multipart
      type: object
      properties:
        name:
          description: multipart name
          type: string
        filename:
          description: multipart filename if present
          type: string
        base64:
          description: base64 encoded payload
          type: string
        json:
          description: json payload if it's json
          type: object
    Multiparts:
      description: multipart payload (multipart/form-data)
      type: array
      items:
        $ref: '#/components/schemas/Multipart'
    Form:
      description: form url encoding via RFC1866 (application/x-www-form-urlencoded)
      type: object
      additionalProperties:
        type: array
        items:
          type: string
    Payload:
      type: object
      properties:
        base64:
          description: base64 encoded payload
          type: string
        json:
          description: json payload if it's json
          type: object
    Origin:
      type: object
      properties:
        remote-ip:
          description: remote ip
          type: string
        client-ip:
          description: remote ip, or if a X-Forwarded-Header/Forwarded header is present the correct client ip
          type: string
    Default:
      type: object
      properties:
        errors:
          description: Error messages
          type: array
          items:
            type: string
        headers:
          description: key/value for each request header
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        cookies:
          type: array
          description: key/value for each cookie
          items:
            type: string
        multipart:
          $ref: '#/components/schemas/Multiparts'
        form:
          $ref: '#/components/schemas/Form'
        origin:
          $ref: '#/components/schemas/Origin'
        payload:
          $ref: '#/components/schemas/Payload'
      example:
        errors:
          - error message 1
          - error message 2
        headers:
          Accept:
            - "application/json"
            - "application/xml"
          Accept-Languagte:
            - "en-US,en;q=0.5"
        cookies:
          - name: a
            value: b
          - name: b
            value: c
        multipart:
          - name: username
            base64: "YWJj"
          - name: data
            base64: eyJpZCI6MTAwfQ==
            json:
              id: 100
        payload:
          base64: eyJpZCI6IDF9
          json:
            id: 1
